<svg class="svg-ruller" width="{{w}}" height="{{h}}" data-time="{{time}}" data-values="valsGeneral" version="1.1" xmlns="http://www.w3.org/2000/svg">
<defs>
	<linearGradient id="g4" x1="0%" y1="0%" x2="0%" y2="100%">
		<stop offset="0%" stop-color="#eee" stop-opacity="0.5"/>
		<stop offset="100%" stop-color="#777" stop-opacity="0.5"/>
	</linearGradient>
	<linearGradient id="g5" x1="0%" y1="0%" x2="0%" y2="100%">
		<stop offset="0%" stop-color="#ee0" stop-opacity="0.5"/>
		<stop offset="100%" stop-color="#770" stop-opacity="0.5"/>
	</linearGradient>
</defs>
	<rect x="0" y="0" width="100%" height="100%" fill="black"/>
	<line x1="0" y1="50%" x2="100%" y2="50%" style="stroke:white;stroke-width:0.1px;"/>
	<line x1="0" y1="25%" x2="100%" y2="25%" style="stroke:white;stroke-width:0.1px;"/>
	<line x1="0" y1="75%" x2="100%" y2="75%" style="stroke:white;stroke-width:0.1px;"/>
{? for v in hours ?}
	<line x1="{{v}}" y1="0%" x2="{{v}}" y2="100%" style="stroke:white;stroke-width:0.1px;"/>
{? end ?}
	<path d="M {{w}} {{h}} {? for v in vals ?} L {{v.x}} {{v.y}}{? end ?} L 0 {{h}}" style="fill:url(#g4);stroke:silver;stroke:silver;stroke-width:0.1px;"/>
	<g id="ruller" transform="translate(10, 0)">
		<line x1="0" y1="0" x2="0" y2="100%" style="stroke: #f70;"/>
		<text x="0" y="15" fill="#ff7" font-size="14px" text-anchor="right" style="cursor: default;">
			<tspan>&nbsp;42&nbsp;</tspan>
			<tspan x="0" y="95%">&nbsp;11:22&nbsp;</tspan>
		</text>
	</g>
</svg>
<script type="text/javascript">

valsGeneral = [{{ origvals|join(',') }}];

</script>
